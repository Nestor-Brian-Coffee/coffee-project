<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Coffee CompanyÂ©</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <h1 id="header" class="mt-3"><img id="frijol" src="img/coffee_bean.png">Fancy Coffee Company</h1>
    <div class="banner container col-12">
        <img src="img/coffee.png" alt="Coffee" id="coffeeStuff">
    </div>
    <div class="row mt-5">
        <div class = "container-fluid d-flex flex-wrap">
            <form class ="col-12 col-md-6">
                <div class="form-group">
                    <label for="roast-selection">Select your Roast:</label>
                    <select id="roast-selection" class="col-lg-2">
                        <option>All</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                    <div class="form-group">
                        <div class="col-12 text-center">
                            <label for="search-field">Coffee Name</label>
                        </div>
                        <input type="text" id="search-field" placeholder="Search Coffee Name" class="text-center">
                    </div>
                <button id="submit" type="submit" class="form-control input-block-level btn btn-secondary">Reset to Default</button>
            </form>
            <form class ="col-12 col-md-6">
                <div class="form-group">
                    <label for="type-roast">Select your Roast:</label>
                    <select id="type-roast" class="col-lg-2">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
                    <div class="form-group">
                        <div class="col-12 text-center">
                            <label for="new-bean">Tell us about your coffee!</label>
                        </div>
                        <input type="text" id="new-bean" placeholder="Enter for chance to win" class="text-center">
                    </div>
                <button id="button" type="submit" class="form-control input-block-level btn btn-secondary">Promote your bean</button>
            </form>
        </div>
    </div>
    <div>
        <button id="resetbutton" type="submit" class="form-control input-block-level btn btn-secondary">Reset Coffee to Default</button>
    </div>
<div class="container-fluid mt-5" id="body1">
    <div class="row justify-content-center" id="coffees"></div>
</div>
<script src="main.js"></script>

</body>
</html>
